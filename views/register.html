<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Turismo Aventura</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
</head>

<body>
    <main>
        <form action="/saveInformation" method="post" class="create-form">
            <div class="caja1">
            <div class="h2">
                <h2>Registrarse</h2>
            </div>
           
                <div class="form-control">
                    <label>Nombre:</label>
                    <input type="text" name="name" class="control">
                </div>
                <div class="form-control">
                    <label>Apellido:</label>
                    <input type="text" name="surname" class="control">
                </div>
                <div class="form-control">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="nombre@gmail.com" class="control">
                </div>
                <div class="form-control">
                    <label>Celular:</label>
                    <input type="tel" name="tel" class="control" placeholder="+54 9 11234000">
                </div>

                <div class="form-control">
                    <label>País</label>
                    <select name="country" class="control">
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Peru</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="guyanaFrancesa">Guyana Francesa </option>
                    </select>
                    
                </div>
                <div class="form-control">
                    <label>Contraseña:</label>
                    <input type="password" name="password" class="control">
                </div>
                <div class="form-control">
                    <label>Confirmar Contraseña:</label>
                    <input type="repeat_password" name="repeat_password" class="control">
                </div>
            <div class="caja2">
                <button type="submit" class="form-button">Registrarse</button>
                <div class="pregunta-de-registro">
                    <label>¿Ya eres miembro? <br>
                        Inicia tu sesión</label>
                </div>
                <button type="gmail" class="form-button">Registrarse con Gmail</button>
                <button type="facebook" class="form-button">Registrarse con Facebook</button>
            </div>
            </div>
            </div>
        </div>
        </form>
    </main>


</body>

</html>
